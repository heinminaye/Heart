name: Deploy ASP.NET CORE

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: cw360
  AZURE_WEBAPP_PATH: "."
  DOTNET_VERSION: "6.0.201"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: SETUP .NET CORE
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: dotnet publish
        run: |
          dotnet publish -c Release -o dotnetcorewebapp
      - name: "Run Azure webapp deploy action using publish profile credentials"
        uses: azure/webapps-deploy@v1
        with:
          app-name: dotnetcorewebapp19 # Replace with your app name
          publish-profile: $ # Define secret variable in repository settings as per action documentation
          package: "./dotnetcorewebapp"

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: "${{ env.AZURE_WEBAPP_PATH }}/app"
